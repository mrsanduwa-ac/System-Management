<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <!-- Stylish live star background -->
  <canvas id="star-canvas" class="fixed inset-0 z-0"></canvas>
  
  <div class="relative z-10 max-w-md mx-auto mt-12 p-4 rounded-xl shadow-lg bg-slate-800/90 border border-slate-700">
    <div class="flex flex-col items-center justify-center mb-4">
      <img src="logo.png" alt="Logo" onerror="this.style.display='none'" class="w-16 h-16 mb-2 rounded-full shadow border-2 border-blue-400" />
      <div class="text-2xl font-bold text-blue-300 tracking-wider mb-2">Barcode Scanner</div>
      <div class="text-sm text-slate-400 mb-2 font-mono" id="currentDate"></div>
    </div>
    <form id="barcodeForm" class="flex gap-2 mb-3">
      <input type="text" id="barcodeInput" autocomplete="off" required autofocus
        class="flex-1 p-2 rounded border border-slate-600 text-black" placeholder="Scan or enter barcode"/>
      <button type="submit" class="btn-primary px-4 py-2 rounded font-bold">Add</button>
    </form>
    <div class="flex gap-2 mb-3">
      <button id="clearListBtn" class="btn-secondary px-3 py-2 rounded w-full">Clear List</button>
      <button id="downloadCsvBtn" class="btn-info px-3 py-2 rounded w-full">Download CSV</button>
    </div>
    <div class="mb-2">
      <input type="text" id="searchBar" class="w-full p-2 rounded border border-slate-600 text-black" placeholder="Search barcodes..."/>
    </div>
    <ul id="barcodeList" class="mb-2 max-h-64 overflow-y-auto"></ul>
    <div id="noBarcodesMsg" class="text-center text-slate-500">No barcodes yet.</div>
    <audio id="success-sound" src="https://www.myinstants.com/media/sounds/apple-pay-success.mp3" preload="auto"></audio>
    <div id="statusMsg" class="text-center text-xs mt-2"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
