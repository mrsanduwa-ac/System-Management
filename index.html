<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Out Fashion - Order Management V3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- More interesting background shapes -->
    <div class="background-container">
        <div class="shape shape-1"></div> <div class="shape shape-2"></div> <div class="shape shape-3"></div>
        <div class="shape shape-4"></div> <div class="shape shape-5"></div> <div class="shape shape-6"></div>
        <div class="shape shape-7"></div> <div class="shape shape-8"></div>
    </div>

    <!-- Passcode Modal (No changes) -->
    <div id="passcode-modal">
        <div class="card p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4 text-primary">Enter Passcode</h2>
            <p class="text-secondary mb-6">Please enter the passcode to access the application.</p>
            <input type="password" id="passcodeInput" inputmode="numeric" pattern="[0-9]*" class="w-full p-3 mb-4 text-center text-lg border-2 border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="off">
            <button id="passcodeSubmitBtn" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-primary">Enter</button>
            <p id="passcode-error" class="text-red-400 mt-4 h-4"></p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-container">
        <div class="card p-6 lg:p-8 rounded-2xl shadow-2xl w-full max-w-7xl no-print">
            <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
                <h1 class="text-2xl lg:text-3xl font-extrabold"><span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-purple-400">Order Management System</span></h1>
                <div id="live-clock" class="text-xl lg:text-2xl font-bold text-slate-300 order-3 lg:order-2 w-full lg:w-auto text-center"></div>
            </div>
            <div class="flex flex-col lg:flex-row gap-8 mt-4">
                <!-- Left Column -->
                <div class="w-full lg:w-3/5 flex flex-col gap-y-6">
                    <p class="text-center text-secondary -mt-2">Scan order items.</p>
                    <div class="p-4 bg-blue-900/30 rounded-lg border border-blue-700/50 text-center shadow-md">
                        <p class="text-xl font-semibold text-blue-200">Unique Barcodes: <span id="uniqueOrderCount" class="text-purple-400 text-2xl font-bold">0</span></p>
                    </div>
                    <div>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <input type="text" id="orderScanInput" placeholder="Scan or type barcode..." class="flex-grow p-3 border-2 border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 shadow-sm">
                            <button id="addOrderBarcodeBtn" class="px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-primary">Add Manually</button>
                        </div>
                        <div id="statusMessage" class="status-message rounded-lg text-center font-semibold p-2"></div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-primary mb-4 border-b border-theme pb-2">Scanned Barcodes</h2>
                        <!-- NEW: Search Scanned Barcodes input -->
                        <input type="text" id="searchScannedInput" placeholder="Search Scanned Barcodes..." class="w-full p-2 mb-4 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <div id="orderListContainer" class="bg-card-section p-4 rounded-lg border border-theme max-h-60 lg:max-h-80 overflow-y-auto shadow-inner">
                            <ul id="scannedOrderBarcodesList" class="space-y-2">
                                <p id="noOrderBarcodesMessage" class="text-secondary text-center py-4">No barcodes scanned.</p>
                            </ul>
                        </div>
                    </div>
                    <button id="clearCurrentOrderBtn" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-secondary">Clear Current Order</button>
                </div>
                <!-- Right Column -->
                <div class="w-full lg:w-2/5 flex flex-col gap-y-8">
                    <div class="p-6 bg-card-section rounded-xl border border-theme shadow-inner h-fit">
                        <h2 class="text-2xl font-bold text-primary mb-4 border-b border-theme pb-2">Export & Tools</h2>
                        <button id="showDeletedBtn" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-secondary">View Removed Items</button>
                        <button id="printScannedOrderBtn" class="mt-4 w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-info">Print Order (A4)</button>
                        <button id="downloadCsvBtn" class="mt-4 w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-success">Download CSV</button>
                    </div>
                    <div class="p-6 bg-card-section rounded-xl border border-theme shadow-inner h-fit">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-primary border-b border-theme pb-2">Load Previous Orders</h2>
                            <span id="autoSaveStatus" class="auto-save-status font-semibold">âœ“ Saved</span>
                        </div>
                        <div class="mb-4">
                            <label for="searchByDate" class="block mb-2 text-sm font-medium text-secondary">Search by Date</label>
                            <div class="flex gap-2">
                                <input type="date" id="searchByDate" class="w-full p-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                                <button id="resetDateFilterBtn" class="px-4 py-2 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-secondary text-xs">Reset</button>
                            </div>
                        </div>
                        <!-- UPDATED: Load button is removed, dropdown takes full width -->
                        <select id="savedSessionsSelect" class="w-full p-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                            <option value="">Select a session to load</option>
                        </select>
                        <button id="deleteSelectedSessionBtn" class="mt-4 w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Print Area and Audio (No changes) -->
    <div id="print-area" class="hidden">
        <div id="print-header"> <div class="print-company-name">WORLD OUT FASHION</div> <div class="print-date-time"></div> </div>
        <div id="printBarcodeList"></div>
    </div>
    <audio id="success-sound" src="https://www.myinstants.com/media/sounds/applepay.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://github.com/sandaruwanS/sound-effects/raw/main/error.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
