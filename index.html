<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Out Fashion - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes animateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 600% 600%;
            animation: animateGradient 25s ease infinite;
            color: #e2e8f0; 
        }
        .overflow-y-auto::-webkit-scrollbar { width: 8px; }
        .overflow-y-auto::-webkit-scrollbar-track { background: #2d3748; }
        .overflow-y-auto::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }

        .card {
            background-color: rgba(26, 32, 44, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        .status-message { transition: all 0.5s ease-in-out; overflow: hidden; max-height: 0; padding: 0; margin-top: 0; opacity: 0; }
        .status-message.show { max-height: 100px; padding: 0.5rem; margin-top: 0.75rem; opacity: 1; }
        .auto-save-status { opacity: 0; transition: opacity 0.5s ease; color: #48bb78; }
        .auto-save-status.show { opacity: 1; }

        .text-primary { color: #e2e8f0; }
        .text-secondary { color: #a0aec0; }
        .bg-card-section { background-color: rgba(45, 55, 72, 0.5); }
        .border-theme { border-color: rgba(255, 255, 255, 0.1); }
        .btn-primary{background-color:#4299e1;color:#fff}.btn-primary:hover{background-color:#2b6cb0}
        .btn-secondary{background-color:#4a5568;color:#e2e8f0;border:1px solid #718096}.btn-secondary:hover{background-color:#2d3748}
        .btn-danger{background-color:#e53e3e;color:#fff}.btn-danger:hover{background-color:#c53030}
        .btn-info{background-color:#5a67d8;color:#fff}.btn-info:hover{background-color:#4c51bf}
        .btn-success{background-color:#38a169;color:#fff}.btn-success:hover{background-color:#2f855a}
        .bg-green-status{background-color:#2f855a;border:1px solid #38a169;color:#c6f6d5}
        .bg-red-status{background-color:#c53030;border:1px solid #e53e3e;color:#fed7d7}
        input, select, textarea { background-color: #1a202c; border-color: #4a5568; color: #e2e8f0; }
        input::placeholder, textarea::placeholder { color: #718096; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.8); cursor: pointer; }
        
        @media print {
            body>*:not(#print-area){display:none!important}
            #print-area{display:block!important;position:absolute;left:0;top:0;width:100%;padding:5mm;box-sizing:border-box;font-family:'Arial', sans-serif;color:#000;background-color:#fff}
            .no-print{display:none!important}
            .print-header{display: flex;justify-content: space-between;align-items: center;border-bottom: 2px solid #333;padding-bottom: 5px;margin-bottom: 10px;}
            .print-title-group { display: flex; align-items: center; gap: 15px; }
            .print-header .company-logo{ height: 40px; }
            .print-header .company-name-print { font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 18pt; letter-spacing: 1px; }
            .print-header .print-date {font-size: 10pt;font-weight: bold;}
            #printBarcodeList{column-count: 5;column-gap: 15px;font-size: 9pt;}
            .print-column {break-inside: avoid;padding-right: 10px;}
            .print-column div {margin-bottom: 4px;white-space: nowrap;}
            .print-footer{display:none!important}
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 lg:p-8">

    <!-- Login Screen -->
    <div id="login-screen" class="w-full max-w-sm">
        <div class="card p-8 rounded-2xl shadow-2xl text-center">
            <img src="logo.png" alt="Company Logo" class="mx-auto h-20 mb-6">
            <h1 class="text-2xl font-extrabold mb-6">
                System Login
            </h1>
            <div class="space-y-4">
                <div>
                    <label for="passcodeInput" class="block mb-2 text-sm font-medium text-secondary">Passcode</label>
                    <!-- වෙනස්කම: inputmode="numeric" එකතු කරන ලදී -->
                    <input type="password" id="passcodeInput" class="w-full p-3 border-2 border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 shadow-sm" placeholder="••••••••" inputmode="numeric">
                </div>
                <button id="loginButton" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-primary">
                    Login
                </button>
                <p id="loginError" class="text-red-400 text-center text-sm h-4"></p>
            </div>
        </div>
    </div>

    <!-- Main Application (Initially Hidden) -->
    <div id="app-container" class="card p-6 lg:p-8 rounded-2xl shadow-2xl w-full max-w-7xl no-print hidden">
        <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="Company Logo" class="h-12">
                <h1 class="text-2xl lg:text-3xl font-extrabold">
                    <span id="appTitle" class="bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-purple-400"></span>
                </h1>
            </div>
            <div id="live-clock" class="text-xl lg:text-2xl font-bold text-slate-300 order-3 lg:order-2 w-full lg:w-auto text-center"></div>
        </div>
        
        <div class="flex flex-col lg:flex-row gap-8 mt-4">
            <!-- Left Column -->
            <div class="w-full lg:w-3/5 flex flex-col gap-y-6">
                <p id="scanOrderDescription" class="text-center text-secondary -mt-2"></p>
                <div class="p-4 bg-blue-900/30 rounded-lg border border-blue-700/50 text-center shadow-md">
                    <p class="text-xl font-semibold text-blue-200">
                        <span id="uniqueOrderCountLabel"></span>:
                        <span id="uniqueOrderCount" class="text-purple-400 text-2xl font-bold">0</span>
                    </p>
                </div>
                <div>
                     <div class="flex flex-col sm:flex-row gap-4">
                        <input type="text" id="orderScanInput" class="flex-grow p-3 border-2 border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 shadow-sm" />
                        <button id="addOrderBarcodeBtn" class="px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-primary"></button>
                    </div>
                    <div id="statusMessage" class="status-message rounded-lg text-center font-semibold p-2"></div>
                </div>
                <div>
                    <h2 id="scannedOrderTitle" class="text-2xl font-bold text-primary mb-4 border-b border-theme pb-2"></h2>
                    <div id="orderListContainer" class="bg-card-section p-4 rounded-lg border border-theme max-h-60 lg:max-h-96 overflow-y-auto shadow-inner">
                        <ul id="scannedOrderBarcodesList" class="space-y-2">
                            <p id="noOrderBarcodesMessage" class="text-secondary text-center py-4"></p>
                        </ul>
                    </div>
                </div>
                 <button id="clearCurrentOrderBtn" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-secondary"></button>
            </div>

            <!-- Right Column -->
            <div class="w-full lg:w-2/5 flex flex-col gap-y-8">
                <div class="p-6 bg-card-section rounded-xl border border-theme shadow-inner h-fit">
                     <h2 id="exportTitle" class="text-2xl font-bold text-primary mb-4 border-b border-theme pb-2"></h2>
                     <div class="mb-4">
                        <label id="customPrintTitleLabel" for="customPrintTitle" class="block mb-2 text-sm font-medium text-secondary"></label>
                        <input type="text" id="customPrintTitle" class="w-full p-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                     </div>
                     <div class="mb-4">
                        <label id="customPrintNoteLabel" for="customPrintNote" class="block mb-2 text-sm font-medium text-secondary"></label>
                        <textarea id="customPrintNote" rows="2" class="w-full p-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>
                     </div>
                     <button id="printScannedOrderBtn" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-info"></button>
                     <button id="downloadCsvBtn" class="mt-4 w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-success"></button>
                </div>
                <div class="p-6 bg-card-section rounded-xl border border-theme shadow-inner h-fit">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="loadPreviousOrdersTitle" class="text-2xl font-bold text-primary border-b border-theme pb-2"></h2>
                        <span id="autoSaveStatus" class="auto-save-status font-semibold">✓ Saved</span>
                    </div>
                    <div class="mb-4">
                         <label id="searchByDateLabel" for="searchByDate" class="block mb-2 text-sm font-medium text-secondary"></label>
                         <div class="flex gap-2">
                            <input type="date" id="searchByDate" class="w-full p-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                            <button id="resetDateFilterBtn" class="px-4 py-2 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-secondary text-xs"></button>
                         </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <select id="savedSessionsSelect" class="flex-grow p-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"><option value=""></option></select>
                        <button id="loadSelectedSessionBtn" class="px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-primary"></button>
                    </div>
                    <button id="deleteSelectedSessionBtn" class="mt-4 w-full px-6 py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105 btn-danger"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- PRINT AREA -->
    <div id="print-area" class="hidden">
        <div class="print-header">
            <div class="print-title-group">
                <img src="logo.png" alt="Company Logo" class="company-logo">
                <h1 class="company-name-print">World Out Fashion</h1>
            </div>
            <p class="print-date" id="printDate"></p>
        </div>
        <div id="printBarcodeList"></div>
    </div>

    <script>
        const CORRECT_PASSCODE = '1234'; 
        let scannedBarcodes = [];
        let currentSessionId = null;

        const el = {
            loginScreen: document.getElementById('login-screen'),
            appContainer: document.getElementById('app-container'),
            passcodeInput: document.getElementById('passcodeInput'),
            loginButton: document.getElementById('loginButton'),
            loginError: document.getElementById('loginError'),
            appTitle: document.getElementById("appTitle"),
            scanOrderDescription: document.getElementById("scanOrderDescription"),
            uniqueOrderCountLabel: document.getElementById("uniqueOrderCountLabel"),
            uniqueOrderCount: document.getElementById("uniqueOrderCount"),
            orderScanInput: document.getElementById("orderScanInput"),
            addOrderBarcodeBtn: document.getElementById("addOrderBarcodeBtn"),
            statusMessage: document.getElementById("statusMessage"),
            scannedOrderTitle: document.getElementById("scannedOrderTitle"),
            scannedOrderBarcodesList: document.getElementById("scannedOrderBarcodesList"),
            noOrderBarcodesMessage: document.getElementById("noOrderBarcodesMessage"),
            orderListContainer: document.getElementById("orderListContainer"),
            clearCurrentOrderBtn: document.getElementById("clearCurrentOrderBtn"),
            exportTitle: document.getElementById("exportTitle"),
            customPrintTitleLabel: document.getElementById("customPrintTitleLabel"),
            customPrintTitle: document.getElementById("customPrintTitle"),
            customPrintNoteLabel: document.getElementById("customPrintNoteLabel"),
            customPrintNote: document.getElementById("customPrintNote"),
            printScannedOrderBtn: document.getElementById("printScannedOrderBtn"),
            downloadCsvBtn: document.getElementById("downloadCsvBtn"),
            loadPreviousOrdersTitle: document.getElementById("loadPreviousOrdersTitle"),
            autoSaveStatus: document.getElementById("autoSaveStatus"),
            searchByDateLabel: document.getElementById("searchByDateLabel"),
            searchByDate: document.getElementById("searchByDate"),
            resetDateFilterBtn: document.getElementById("resetDateFilterBtn"),
            savedSessionsSelect: document.getElementById("savedSessionsSelect"),
            loadSelectedSessionBtn: document.getElementById("loadSelectedSessionBtn"),
            deleteSelectedSessionBtn: document.getElementById("deleteSelectedSessionBtn"),
            liveClock: document.getElementById("live-clock"),
        };

        const LOCAL_STORAGE_KEY = 'barcodeApp_savedSessions_v7'; 

        function setInitialTexts() {
            el.appTitle.textContent = "Order Management System";
            el.scanOrderDescription.textContent = "Scan order items.";
            el.uniqueOrderCountLabel.textContent = "Total Scanned";
            el.addOrderBarcodeBtn.textContent = "Scan";
            el.scannedOrderTitle.textContent = "Scanned Barcodes";
            el.noOrderBarcodesMessage.textContent = "No barcodes scanned.";
            el.clearCurrentOrderBtn.textContent = "Clear Current Order";
            el.exportTitle.textContent = "Export & Customize";
            el.customPrintTitleLabel.textContent = "Custom Title for Print";
            el.customPrintNoteLabel.textContent = "Custom Note for Print";
            el.printScannedOrderBtn.textContent = "Print Order (A4)";
            el.downloadCsvBtn.textContent = "Download CSV";
            el.loadPreviousOrdersTitle.textContent = "Load Previous Orders";
            el.searchByDateLabel.textContent = "Search by Date";
            el.resetDateFilterBtn.textContent = "Reset";
            el.loadSelectedSessionBtn.textContent = "Load";
            el.deleteSelectedSessionBtn.textContent = "Delete";
            el.orderScanInput.placeholder = "Barcode number...";
            el.customPrintTitle.placeholder = "e.g., Customer Order #123";
            el.customPrintNote.placeholder = "Add a note...";
            el.savedSessionsSelect.innerHTML = `<option value="">Select a saved session</option>`;
        }

        function handleLogin() {
            if (el.passcodeInput.value === CORRECT_PASSCODE) {
                el.loginScreen.classList.add('hidden');
                el.appContainer.classList.remove('hidden');
                document.title = "World Out Fashion - OMS";
                initializeApp();
            } else {
                el.loginError.textContent = 'Incorrect passcode. Please try again.';
                el.passcodeInput.value = '';
                el.passcodeInput.focus();
            }
        }
        
        function initializeApp() {
            setInitialTexts();
            updateClock();
            setInterval(updateClock, 1000);
            
            el.orderScanInput.addEventListener("keypress", t => "Enter" === t.key && handleOrderScanAddBarcode());
            el.addOrderBarcodeBtn.addEventListener("click", handleOrderScanAddBarcode);
            el.clearCurrentOrderBtn.addEventListener("click", () => clearCurrentOrder(true));
            el.printScannedOrderBtn.addEventListener("click", printScannedOrder);
            el.downloadCsvBtn.addEventListener("click", downloadCsv);
            el.loadSelectedSessionBtn.addEventListener("click", loadSelectedSession);
            el.deleteSelectedSessionBtn.addEventListener("click", deleteSelectedSession);
            el.searchByDate.addEventListener("input", filterSessionsByDate);
            el.resetDateFilterBtn.addEventListener("click", () => { el.searchByDate.value = "", filterSessionsByDate() });
            
            filterSessionsByDate();
        }

        function getTimestamp(t) {
            const date = t ? new Date(parseInt(t, 10)) : new Date();
            return date.toLocaleString("en-US", { year: "numeric", month: "short", day: "numeric", hour: "2-digit", minute: "2-digit", hour12: true });
        }

        function updateClock() {
            el.liveClock.textContent = (new Date).toLocaleString("en-US", { weekday: "long", year: "numeric", month: "long", day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true });
        }

        function showStatusMessage(message, type) {
            el.statusMessage.textContent = message;
            el.statusMessage.className = "status-message rounded-lg text-center font-semibold p-2";
            el.statusMessage.classList.add(type === 'success' ? 'bg-green-status' : 'bg-red-status', 'show');
            setTimeout(() => el.statusMessage.classList.remove('show'), 2500);
        }
        
        function renderPermanentBarcodes() {
            el.scannedOrderBarcodesList.innerHTML = "";
            const hasBarcodes = scannedBarcodes.length > 0;
            el.noOrderBarcodesMessage.style.display = hasBarcodes ? 'none' : 'block';
            
            if (hasBarcodes) {
                scannedBarcodes.forEach((barcode, index) => {
                    const listItem = document.createElement("li");
                    listItem.className = "flex items-center justify-between p-2 rounded-md shadow-sm border text-lg font-medium bg-gray-700/50 border-gray-600/50 text-gray-200";
                    
                    const scanNumber = scannedBarcodes.length - index;

                    const leftDiv = document.createElement('div');
                    leftDiv.className = 'flex items-center';
                    
                    const numberSpan = document.createElement('span');
                    numberSpan.className = "font-bold text-blue-300 w-10 text-left";
                    numberSpan.textContent = `#${scanNumber}`;
                    
                    const barcodeSpan = document.createElement('span');
                    barcodeSpan.textContent = barcode;

                    leftDiv.appendChild(numberSpan);
                    leftDiv.appendChild(barcodeSpan);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = "Delete";
                    deleteBtn.className = "btn-danger px-3 py-1 text-xs rounded-md font-semibold transition transform hover:scale-105";
                    deleteBtn.onclick = () => handleDeleteSingleBarcode(scanNumber - 1); // Pass the correct index

                    listItem.appendChild(leftDiv);
                    listItem.appendChild(deleteBtn);
                    el.scannedOrderBarcodesList.appendChild(listItem);
                });
                el.orderListContainer.scrollTop = 0;
            }
            el.uniqueOrderCount.textContent = scannedBarcodes.length;
        }

        function handleDeleteSingleBarcode(reverseIndex) {
            // The actual index in the array is calculated from the reverse order
            const actualIndex = scannedBarcodes.length - 1 - reverseIndex;
            scannedBarcodes.splice(actualIndex, 1);
            renderPermanentBarcodes();
            autoSaveSession();
        }

        function handleOrderScanAddBarcode() {
            const barcode = el.orderScanInput.value.trim();
            if (barcode === "") return;
            
            if (scannedBarcodes.includes(barcode)) {
                showStatusMessage(`Already Scanned: ${barcode}`, "error");
            } else {
                scannedBarcodes.unshift(barcode);
                showStatusMessage(`Success: ${barcode}`, "success");
                
                const successAudio = document.getElementById('successSound');
                if (successAudio) {
                    successAudio.pause();
                    successAudio.currentTime = 0;
                    successAudio.play().catch(error => console.error("Audio playback failed:", error));
                }

                renderPermanentBarcodes();
                autoSaveSession();
            }
            el.orderScanInput.value = "";
            el.orderScanInput.focus();
        }
        
        async function autoSaveSession() {
            try {
                let sessions = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || "[]");
                
                if (currentSessionId && sessions.some(s => s.id === currentSessionId)) {
                    sessions = sessions.map(s => s.id === currentSessionId ? { ...s, data: { barcodes: scannedBarcodes } } : s);
                } else {
                    currentSessionId = Date.now().toString();
                    sessions.push({
                        id: currentSessionId,
                        name: `Session - ${getTimestamp(currentSessionId)}`,
                        createdAt: parseInt(currentSessionId, 10),
                        data: { barcodes: scannedBarcodes }
                    });
                }
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(sessions));
                await filterSessionsByDate();
                if(scannedBarcodes.length > 0) {
                    el.autoSaveStatus.classList.add("show");
                    setTimeout(() => { el.autoSaveStatus.classList.remove("show") }, 2000);
                }
            } catch (err) {
                console.error("Auto-save error:", err);
            }
        }
        
        function loadSelectedSession() {
            const sessionId = el.savedSessionsSelect.value;
            if (!sessionId) return Swal.fire({ title: "Please select a session.", icon: 'warning' });
            
            const session = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || "[]").find(s => s.id === sessionId);
            if (session && session.data.barcodes) {
                currentSessionId = session.id;
                scannedBarcodes = session.data.barcodes;
                el.searchByDate.value = "";
                Swal.fire({ title: `'${session.name}' loaded.`, icon: 'success', timer: 1500, showConfirmButton: false });
                renderPermanentBarcodes();
                filterSessionsByDate();
            }
        }

        function clearCurrentOrder(showAlert = true) {
            scannedBarcodes = [];
            currentSessionId = null;
            renderPermanentBarcodes();
            if (showAlert) Swal.fire({ title: "Current data cleared.", icon: "success", timer: 1500, showConfirmButton: false });
        }
        
        function printScannedOrder() {
            if (scannedBarcodes.length === 0) {
                return Swal.fire({ title: "No barcodes to print.", icon: "warning" });
            }

            document.getElementById("printDate").textContent = getTimestamp();
            const printList = document.getElementById("printBarcodeList");
            printList.innerHTML = "";
            
            const chronologicalBarcodes = [...scannedBarcodes].reverse();
            const itemsPerColumn = 30;

            for (let i = 0; i < chronologicalBarcodes.length; i += itemsPerColumn) {
                const chunk = chronologicalBarcodes.slice(i, i + itemsPerColumn);
                const columnDiv = document.createElement('div');
                columnDiv.className = 'print-column';
                chunk.forEach((barcode, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.textContent = `${i + index + 1}. ${barcode}`;
                    columnDiv.appendChild(itemDiv);
                });
                printList.appendChild(columnDiv);
            }
            window.print();
        }

        function downloadCsv() {
            if (scannedBarcodes.length === 0) return Swal.fire({ title: "No barcodes to download.", icon: "warning" });
            
            const chronologicalBarcodes = [...scannedBarcodes].reverse();
            let csvContent = "No,Barcode\n";
            chronologicalBarcodes.forEach((barcode, index) => {
                csvContent += `${index + 1},${barcode}\n`;
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `scanned_order_${Date.now()}.csv`;
            link.click();
        }
        
        function loadSavedSessionsDropdown(sessions) {
            const allSessions = sessions || JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || "[]");
            el.savedSessionsSelect.innerHTML = `<option value="">Select a saved session</option>`;
            allSessions.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)).forEach(session => {
                const option = document.createElement("option");
                option.value = session.id;
                option.textContent = session.name;
                el.savedSessionsSelect.appendChild(option);
            });
            el.savedSessionsSelect.value = currentSessionId || "";
        }
        function filterSessionsByDate() {
            const dateFilter = el.searchByDate.value;
            const allSessions = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || "[]");
            if (!dateFilter) {
                loadSavedSessionsDropdown(allSessions);
                return;
            }
            const filteredSessions = allSessions.filter(session => {
                const sessionDate = new Date(session.createdAt || parseInt(session.id, 10)).toLocaleDateString('en-CA');
                return sessionDate === dateFilter;
            });
            loadSavedSessionsDropdown(filteredSessions);
        }
        function deleteSelectedSession() {
            const sessionId = el.savedSessionsSelect.value;
            if (!sessionId) return Swal.fire({ title: "Please select a session.", icon: 'warning' });
            Swal.fire({
                title: "Are you sure you want to delete this session?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Yes, delete it",
                cancelButtonText: "Cancel"
            }).then(result => {
                if (result.isConfirmed) {
                    let sessions = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || "[]").filter(s => s.id !== sessionId);
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(sessions));
                    Swal.fire({ title: "Session deleted.", icon: "success", timer: 1500, showConfirmButton: false });
                    if (currentSessionId === sessionId) clearCurrentOrder(false);
                    filterSessionsByDate();
                }
            });
        }
        document.addEventListener("DOMContentLoaded", () => {
            el.loginButton.addEventListener('click', handleLogin);
            el.passcodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            el.passcodeInput.focus();
        });

    </script>
