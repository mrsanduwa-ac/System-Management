<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> World Out Fashion </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Star background (live) -->
  <div class="star" id="star-bg"></div>

  <!-- Passcode Modal -->
  <div id="passcode-modal" class="min-h-screen flex items-center justify-center">
    <div class="card p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
      <img src="logo.png" alt="Logo" class="mx-auto mb-4 w-24 h-24 object-contain rounded-full border-2 border-blue-400 shadow-md" id="mainLogo">
      <h2 class="text-2xl font-bold mb-4 text-primary">Enter Passcode</h2>
      <input type="password" id="passcodeInput" class="w-full p-3 mb-4 text-center text-lg border-2 border-blue-500 rounded-lg">
      <button id="passcodeSubmitBtn" class="w-full px-6 py-3 rounded-lg font-semibold shadow-md btn-primary">Enter</button>
      <p id="passcode-error" class="text-red-400 mt-4 h-4"></p>
    </div>
  </div>

  <!-- Main Application -->
  <div id="main-app" class="hidden p-6 max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="w-14 h-14 object-contain rounded-full border-2 border-blue-400 shadow-md" id="headerLogo">
        <h1 class="text-3xl font-bold text-primary ml-2">World Out Fashion</h1>
      </div>
      <button onclick="window.location.href='admin.html'" class="px-4 py-2 rounded bg-blue-500 hover:bg-blue-600">Go to Admin</button>
      <div class="flex items-center gap-4">
        <h2 id="currentDate" class="text-xl text-secondary"></h2>
        <button id="logoutBtn" class="px-4 py-2 rounded bg-red-500 hover:bg-red-600">Logout</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Section -->
      <div class="flex flex-col gap-4 p-3 border-2 border-blue-500 rounded-lg">
        <input type="text" id="orderScanInput" placeholder="Scan or enter barcode" class="w-full p-3 text-center text-lg border-2 border-blue-500 rounded-lg">
        <button id="addOrderBarcodeBtn" class="btn-primary p-3 rounded-lg font-bold">Add Manually</button>
        <div class="flex gap-2 mt-2">
          <input type="file" id="loadBarcodesInput" accept=".csv,.json" class="hidden">
          <button id="loadBarcodesBtn" class="btn-secondary p-2 rounded">Load Barcodes</button>
          <button id="saveBarcodesBtn" class="btn-success p-2 rounded">Save Barcodes</button>
        </div>
        <div class="flex gap-2 mt-2 items-center">
          <label for="barcodeDateFilter" class="text-secondary">Search by Date:</label>
          <input type="date" id="barcodeDateFilter" class="p-1 rounded border border-blue-500">
          <button id="loadDateBarcodesBtn" class="btn-info px-3 py-1 rounded">Load</button>
        </div>
        <div class="flex gap-2 mt-2">
          <button id="clearHomeListBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-2 rounded">Clear List</button>
        </div>
        <div id="statusMessage" class="text-center text-sm"></div>
        <input type="text" id="searchScannedInput" placeholder="Search barcodes..." class="p-2 border border-gray-600 rounded">
        <div class="bg-card-section p-4 rounded max-h-60 overflow-y-auto">
          <ul id="scannedOrderBarcodesList"></ul>
          <p id="noOrderBarcodesMessage" class="text-center text-secondary">No barcodes scanned.</p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col gap-4">
        <div class="bg-card-section p-4 rounded">
          <h2 class="text-xl font-bold mb-2">Tools</h2>
          <p>Total Scanned Barcodes: <span id="totalScannedCount">0</span></p>
          <p>Total Unique Barcodes: <span id="uniqueOrderCount">0</span></p>
          <button id="downloadCsvBtn" class="btn-success mt-2 p-2 rounded w-full">Download CSV</button>
          <button id="printScannedOrderBtn" class="btn-info mt-2 p-2 rounded w-full">Print</button>
          <button id="showDeletedBtn" class="btn-secondary mt-2 p-2 rounded w-full">View Deleted</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Print-only header and barcode grid -->
  <div class="print-header" id="printHeader">
    <img src="logo.png" alt="Logo" class="mx-auto mb-2 w-20 h-20 object-contain rounded-full border-2 border-blue-400 " id="printLogo">
    WORLD OUT FASHION
  </div>
  <div class="print-datetime" id="printDateTime"></div>
  <div class="barcode-grid" id="barcodePrintGrid"></div>

  <audio id="success-sound" preload="auto" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"></audio>
  <audio id="error-sound" preload="auto" src="https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
